<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Introdução ao VUE JS</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app">

        <div class="container">

            <h1 class="display-4">{{ msg }}</h1>
            <p v-if="visivel">Ó, o if tá true! :o</p>
            <form action="">
                <div class="row">
                    <div class="col">
                        <h2>
                            <small class="text-muted">Chave de Tradução</small>
                        </h2>
                        <input class="form-control" type="text" v-model="chaveTraducao" placeholder="p. ex.: sys.celson.jhuanzito">
                        <span>{{ chaveTraducao }}</span>
                        <br />
                        <h2>
                            <small class="text-muted">Traduções</small>
                        </h2>
                        <div v-for="registro in chaves">
                            <span>{{ registro.nome }}</span>
                            <br />
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="col">
                        <h2>
                            <small class="text-muted">Script</small>
                            </h3>
                            <textarea class="form-control" name="" id="" cols="30" rows="10">
                            {{ traducoes }}
                        </textarea>
                    </div>
                </div>
            </form>
            <br />



        </div>


    </div>


    <script type="text/javascript">

        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Vamos criar um script?',
                visivel: true,
                chaves: [
                    { nome: 'Português' },
                    { nome: 'Inglês' },
                    { nome: 'Espanhol' }
                ],
                linguagem: [
                    { ptBr: 'pt-BR' },
                    { ptPt: 'pt-PT' },
                    { enGB: 'en-GB' },
                    { enUS: 'en-US' },
                    { esUY: 'es-UY' }
                ],
                chaveTraducao: "",
                inputTraducaoPortugues : "",
                inputTraducaoIngles : "",
                inputTraducaoEspanhol : ""
            },
            methods: {
                usuarioClicou: function () {
                    this.clicou = !this.clicou;
                }
            },
            computed: {
                traducoes: function () {
                    return '\n' +
                        'BEGIN \n' +
                        "    PR_ATUALIZA_INT_MESSAGE('" 
                        +    this.linguagem[0].ptBr + "', '"
                        +    this.chaveTraducao + "', '"
                        +    this.inputTraducao + "', '"
                        +    "N');" + '\n' +
                        '    COMMIT; \n' +
                        'END;'
                }
            }
        });

    </script>

</body>

</html>
